<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login/" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Sign in">
    </form>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
</body>
</html>
